<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    
  </head>

  <body style="display: flex; align-items: center; justify-content: center; ">
    <div style="flex-direction: column; font-size: 25px;">
      <p style="margin: 15px;">div factor</p>
      <input class="divFactorSlider" type="range" min="1" max="7" step="1" value="1">
      <p style="margin: 15px;">num copy</p>
      <input class="numCopySlider" type="range" min="1" max="15" step="1" value="3">
      <p style="margin: 15px;">deformation</p>
      <input class="deformationSlider" type="range" min="0" max="50" step="1" value="0">
      <p style="margin: 15px;">size factor</p>
      <input class="sizeFactorSlider" type="range" min="0.2" max="5" step="0.1" value="1">
      <p style="margin: 15px;">angle div</p>
      <input class="angleDivSlider" type="range" min="2" max="50" step="1" value="20">
      <p style="margin: 15px;">opacity</p>
      <input class="opacitySlider" type="range" min="0.01" max="1" step="0.005" value="0.23">
      <p style="margin: 15px;">filters</p>
      <input class="filterSlider" type="range" min="0" max="7" step="1" value="0">
      <p style="margin: 15px;">Division</p>
      <input class="divSlider" type="range" min="1" max="23" step="1" value="6">
  
     
      <button style="font-size: 20px; font-weight: 700;" class="glitchButton">GLITCH</button>
      <button style="font-size: 20px; font-weight: 700;" class="noiseButton">NOISE</button>
      <div>
        <p style="margin: 15px;">color range</p>
        <button style="font-size: 20px; font-weight: 700;" class="colorsButton">COLOR</button>
        <input class="colorRangeSlider" type="range" min="-180" max="180" step="1" value="0">
        <div style="display: flex; gap: 20px; font-weight: 700; font-size: 30px;">
          <p style="color: red;" class="chinaColor">CHINA</p>
          <p style="color: rgb(247, 0, 255);" class="usaColor">USA</p>
          <p style="color: rgb(47, 0, 255);" class="indiaColor">INDIA</p>
        </div>
  
      </div>


    </div>
   

    <script src="sketch.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script> -->
  </body>
</html>
