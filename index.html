<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    
  </head>

  <body style="display: flex; align-items: center;">
    <p style="margin: 15px;">div factor</p>
    <input class="divFactorSlider" type="range" min="1" max="10" step="1" value="1">
    <p style="margin: 15px;">num copy</p>
    <input class="numCopySlider" type="range" min="1" max="100" step="1" value="12">
    <p style="margin: 15px;">deformation</p>
    <input class="deformationSlider" type="range" min="0" max="50" step="1" value="0">
    <p style="margin: 15px;">size factor</p>
    <input class="sizeFactorSlider" type="range" min="0.2" max="5" step="0.1" value="1">
    <p style="margin: 15px;">angle div</p>
    <input class="angleDivSlider" type="range" min="2" max="50" step="1" value="20">

    <script src="sketch.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script> -->
  </body>
</html>
